<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>DIMENSIONS - create tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="create-tutorial-ui-container" class="hidden">
        Tutorial Title:
        <input id="input-tutorial-title" type="text">
        <hr>
        Category:
        <input id="input-category" type="text">
        <hr>
        Description:
        <input id="input-description" type="text">
        <hr>
        Cover Image:
        <input id="input-cover-image" type="text">
        <button id="submit-steps" type="submit">Create tutorial</button>
    </div>
    <button id="create-tutorial-button">Create Tutorial</button>
    <div id="create-steps-ui-container" class="hidden">
        Step Title:
        <input id="input-step-title" type="text">
        <hr>
        Upload Media (image, video or gif):
        <input id="input-media" type="file">
        <hr>
        Step Caption:
        <input id="input-caption" type="text">
        <hr>
        <button id="new-step">+</button>
        <button id="submit-steps" type="submit">Submit</button>
    </div>
    <script src="create-tutorial.js"></script>
</body>
</html>
